<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <style>
        table th, table td {padding: 15px;}
    </style>
</head>
<body>
<h1>Users list</h1>
<table border="2">
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Profession</th>
    </tr>
    <tr th:each="user, state : ${allUsers}">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.surname}">Surname</td>
        <td th:utext="${user.age}">Age</td>
        <td th:utext="${user.email}">Email</td>
        <td th:utext="${user.profession}">Profession</td>
    </tr>
</table>
</body>
</html>
